<!DOCTYPE html>
<html lang="fr-CA">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/e97a311f60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li class="fullwidth"><a href="index.html">Portfolio</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

      <div class="titre">
        <h1>Contact</h1>
      </div>
    </header>

    <main>
      <div class="contact">
        <form>
          <label for="prenom">* Prénom</label>
          <input type="text" id="prenom" placeholder="Prénom">
          
          <label for="nom">* Nom</label>
          <input type="text" id="nom" placeholder="Nom">

          <label for="courriel">* Courriel</label>
          <input type="email" id="courriel" placeholder="Courriel">
          
          <label for="telephone">Téléphone</label>
          <input type="tel" id="telephone" placeholder="Téléphone">
          
          <label for="message">* Message</label>
          <textarea id="message" placeholder="Message" rows="10"></textarea>
          
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </main>

    <footer>
      <p>© 2021 - Tous droits réservés</p>
      <p>Conception et développement du site web : Christophe Roux</p>
    </footer>
  </div>
</body>

</html>
